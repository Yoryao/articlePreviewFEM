<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="imageContainer">
        <img src="./images/drawers.jpg" alt="drawers image" />
      </div>
      <div class="infoContainer">
        <div id="title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div id="description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </div>
        <div id="profile">
          <div id="avatarName">
            <div id="avatar">
              <img id="avatarImage" src="./images/avatar-michelle.jpg" alt="user avatar">
            </div>
            <div id="info">
                <div id="name">Michelle Appleton</div>
                <div id="date">28 Jun 2020</div>
            </div>
          </div>

          <div id="share">
            <button id="shareBtn" onclick="showShareIcons()">
              <img src="./images/icon-share.svg" id="shareIcon" alt="share icon">
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
